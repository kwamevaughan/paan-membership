name: Process Email Submissions

on:
  schedule:
    - cron: "*/5 * * * *" # Every 5 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  process-email-submissions:
    runs-on: ubuntu-latest

    steps:
      - name: Process pending email submissions
        run: |
          response_file=$(mktemp)
          http_status=$(curl -sS --retry 3 --retry-delay 2 --connect-timeout 10 -o "$response_file" -w "%{http_code}" -X POST https://membership.paan.africa/api/trigger-email-processing \
            -H "Content-Type: application/json")
          body=$(cat "$response_file")
          rm "$response_file"

          echo "HTTP Status: $http_status"
          echo "Response: $body"

          if [ "$http_status" -ne 200 ]; then
            echo "Error: API call failed with status $http_status"
            exit 1
          fi

          echo "Email processing completed successfully"
