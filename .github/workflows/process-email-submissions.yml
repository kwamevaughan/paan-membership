name: Process Email Submissions

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:      # Allow manual trigger

jobs:
  process-email-submissions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Process pending email submissions
        run: |
          response=$(curl -s -X POST https://membership.paan.africa/api/trigger-email-processing \
            -H "Content-Type: application/json" \
            -w "HTTP_STATUS:%{http_code}")
          
          http_status=$(echo $response | grep -o "HTTP_STATUS:[0-9]*" | cut -d: -f2)
          body=$(echo $response | sed -E 's/HTTP_STATUS:[0-9]*$//')
          
          echo "HTTP Status: $http_status"
          echo "Response: $body"
          
          if [ "$http_status" -ne 200 ]; then
            echo "Error: API call failed with status $http_status"
            exit 1
          fi
          
          echo "Email processing completed successfully"